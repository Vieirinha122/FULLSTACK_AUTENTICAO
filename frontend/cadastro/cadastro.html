<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Seu nome completo" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Insira seu email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Crie uma senha" id="senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" placeholder="Confirme sua senha" id="confirmpassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="./cadastro.js"></script>
</body>

</html>
